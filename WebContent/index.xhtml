<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" /> 
	<h:outputStylesheet library="css" name="style.css"/>
	<title>CRUD DAO JSF</title>
</h:head>
<h:body>
	<h2>Practica CRUD DAO JSF</h2>
	<center><h2><h:outputText value="Registro de Productos"/></h2></center>
	<h:form id="productForm">
		<h:dataTable id="productTable" binding="#{table}" value="#{productoBean.productoList()}" var="product" class="table table-triped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id Producto</f:facet>
				<h:outputText value="#{product.idProducto}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{product.nombreProducto}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:outputText value="#{product.precioProducto}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{productoBean.editarProducto(product.idProducto)}" value="Actualizar" class="btn btn-primary"/>
				<h:commandButton action="#{productoBean.eliminarProducto(product.idProducto)}" value="Eliminar" class="btn btn-danger"/>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="agregarProducto?faces-redirect=true" value="Agregar nuevo Producto" class="btn btn-success btnSpace"/>
		</center>

	</h:form>
	
	<h:outputScript library="js" name="jquery-3.3.1.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="script.js" />
</h:body>
</html>
